# Note: the values defined below are default values that can be overwritten e.g. by system properties, ENV variables
# and more. Please take a look at https://quarkus.io/guides/config-reference to get more information.

mqtt.url=${MQTT_URL}
mqtt.user=${MQTT_USER}
mqtt.pass=${MQTT_PASSWORD}
mqtt.flightdata-topic=${MQTT_FLIGHTDATA_TOPIC}

quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${POSTGRES_URL}
quarkus.datasource.username=${POSTGRES_USER}
quarkus.datasource.password=${POSTGRES_PASSWORD}

quarkus.flyway.migrate-at-start=true

