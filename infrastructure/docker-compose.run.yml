version: "3.4"

services:
  app:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG}
    restart: unless-stopped
    environment:
      SERVER_PORT: ${SERVER_PORT}
      POSTGRES_URL: ${POSTGRES_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MQTT_URL: ${MQTT_URL}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - ${EXPOSED_DATACOLLECTOR_REST_PORT}:${EXPOSED_DATACOLLECTOR_REST_PORT}
      - ${EXPOSED_DATACOLLECTOR_WEBSOCKET_PORT}:${EXPOSED_DATACOLLECTOR_WEBSOCKET_PORT}
